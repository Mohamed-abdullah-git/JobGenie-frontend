<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Search - Career Copilot</title>
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/jobs.css" />
</head>
<body>
  <div class="page">
    <header id="navbar"></header>
    <main class="content">
      <section class="card">
        <h2>Job Search</h2>
        <div class="filters">
          <input type="text" id="search-query" placeholder="Role, keyword, company" />
          <button class="btn primary" id="search-btn">Search</button>
        </div>
        <div id="job-results" class="job-list"></div>
      </section>
    </main>
    <footer id="footer"></footer>
  </div>
  <script type="module" src="assets/js/jobs.js"></script>
</body>
</html>
